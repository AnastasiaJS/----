<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏切换效果</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div id="container" style="width: 400%;" data-PageSwitch >
    <div class="sections">
        <div class="section left" id="section0"></div>
        <div class="section left" id="section1"></div>
        <div class="section left" id="section2"></div>
        <div class="section left" id="section3"></div>
    </div>
</div>
<script>
    $("container").PageSwitch({
        direction:"herizontal"
    });
    $("#container").PageSwitch("init");
</script>
</body>
</html>
